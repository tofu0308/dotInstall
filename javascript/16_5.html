<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebGL+HTML5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">



</head>
<body onload="main()">
<h1>WebGL</h1>

<section>
	<div>
		<h2>HelloCanvas</h2>
		<canvas id="webgl" width="400" height="400">
			Canvasをサポートしているブラウザを使用してくだい。
		</canvas>

	</div>
</section>


<script src="../lib/webgl/webgl-utils.js"></script>
<script src="../lib/webgl/webgl-debug.js"></script>
<script src="../lib/webgl/cuon-matrix.js"></script>
<script src="../lib/webgl/cuon-utils.js"></script>
<script>
	//頂点シェーダのプログラム
	var VSHADER_SOURCE =
	  'attribute vec4 a_Position;\n' +
	  'attribute vec2 a_TexCoord;\n' +
	  'varying vec2 v_TexCoord;\n' +
	  'void main() {\n' +
	  '  gl_Position = a_Position;\n' +
	  '  v_TexCoord = a_TexCoord;\n' +
	  '}\n';

	// フラグメントシェーダのプログラム
	var FSHADER_SOURCE =
	  '#ifdef GL_ES\n' +
	  'precision mediump float;\n' +
	  '#endif\n' +
	  'uniform sampler2D u_Sampler;\n' +
	  'varying vec2 v_TexCoord;\n' +
	  'void main() {\n' +
	  '  gl_FragColor = texture2D(u_Sampler, v_TexCoord);\n' +
	  '}\n';

	function main(){
		var canvas = document.getElementById('webgl');
		//WebGL描画用のコンテキストを取得
		var gl =getWebGLContext(canvas);
		if(!gl){
			console.log("WebGLコンテキストの取得に失敗");
			return;
		}
		//シェーダを初期化
		if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
			console.log("シェーダの初期化に失敗");
			return;
		}
		//頂点座標を設定
		var n = initVertexBuffers(gl);
		if(n < 0){
			console.log("頂点座標の設定に失敗")
			return;
		}
		//Canvasをクリアする色を設定
		gl.clearColor(0.0, 0.0, 0.0, 1.0);

		//テクスチャを設定
		if(!initTextures(gl, n)){
			console.log("テクスチャの設定に失敗");
			return;
		}
	}

	function initVertexBuffers(gl) {
		var verticesTexCoords = new Float32Array([
			//頂点座標とテクスチャ座標
			-0.5,  0.5,  0.0, 1.0,
			-0.5, -0.5,  0.0, 0.0,
			 0.5,  0.5,  1.0, 1.0,
			 0.5, -0.5,  1.0, 0.0,
		]);
		
		//頂点数
		var n = 4;

		//バッファオブジェクト作成
		var vertexTexCoordBuffer = gl.createBuffer();
		if(!vertexTexCoordBuffer){
			console.log("バッファオブジェクト生成に失敗");
			return -1;
		}

		//頂点座標、zテクスチャ座標をバッファオブジェクトに書き込み
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexTexCoordBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, verticesTexCoords, gl.STATIC_DRAW);

		var FSIZE = verticesTexCoords.BYTES_PER_ELEMENT;

		//a_Positionの格納場所取得
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		if(a_Position < 0){
			console.log('a_Positionの格納場所の取得に失敗');
			return -1;
		}
		//a_Position変数にバッファオブジェクト割り当て
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, FSIZE * 4, 0);

		//バッファオブジェクトの割り当て有効化	
		gl.enableVertexAttribArray(a_Position);

		// テクスチャ座標をa_TexCoordに割り当て、有効化する
		var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');
		if(a_TexCoord < 0) {
			console.log("a_TexCoordの格納場所の取得に失敗");
			return -1;
		}
		gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, FSIZE * 4, FSIZE * 2);
		
		//バッファオブジェクトの割り当て有効化	
		gl.enableVertexAttribArray(a_TexCoord);

		//バッファオブジェクトのバインド解除
		gl.bindBuffer(gl.ARRAY_BUFFER, null);
		
		return n;
	}

	function initTextures(gl, n) {
		//テクスチャオブジェクトを作成
		var texture = gl.createTexture();
		if(!texture){
			console.log("テクスチャオブジェクトの作成に失敗");
			return false;
		}

		// u_Samplerの格納場所を取得する
		var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
		if(!u_Sampler) {
			console.log("画像オブジェクトの作成に失敗");
			return false;
		}
	
		//画像オブジェクトを作成
		var image = new Image();
		if(!image){
			console.log("画像オブジェクトの作成に失敗");
			return false;
		}

		//画像読み込み完了時のイベントハンドラ設定
		image.onload = function(){
			loadTexture(gl, n, texture, u_Sampler, image);
		};

		//画像を読み込む
		image.src = '../img/16/01.jpg';

		return true;
	}

	function loadTexture(gl, n, texture, u_Sampler, image){
		//画像のY軸を反転
		gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);
		//テクスチャユニット0を有効化
		gl.activeTexture(gl.TEXTURE0);
		//テクスチャオブジェクトをターゲットにバインドする
		gl.bindTexture(gl.TEXTURE_2D, texture);


		//テクスチャパラメータを設定
		gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
		//テクスチャ画像を設定
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, image);

		//サンプラにテクスチャユニット0を設定する
		gl.uniform1i(u_Sampler, 0);

		//Canvaswoクリア
		gl.clear(gl.COLOR_BUFFER_BIT);
		//四角形を描画
		gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
	}
</script>
</body>
</html>
