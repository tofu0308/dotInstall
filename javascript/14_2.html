<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>three.js入門</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


</head>
<body>

	<div id="stage"></div>

<script src="../lib/three.min.js"></script>
<script src="../lib/OrbitControls.js"></script>

<script src="../lib/VRControls.js"></script>
<script src="../lib/VREffect.js"></script>
<script src="../lib/webvr-polyfill.js"></script>
<script src="../lib/webvr-manager.js"></script>
<script>
(function(){
	'use strict';

	var scene;
	var box; //mesh
	var sphere1
	var sphere2
	var sphere3

	var plane

	var light;
	var ambient;
	var camera;

	var gridHelper;
	var axisHelper;
	var lightHelper;

	var controls;

	var renderer;
	var width = 500;
	var height = 250;
	var theata = 0;

	//scene
	scene = new THREE.Scene();
	
	box = new THREE.Mesh(
		new THREE.BoxGeometry(50, 50, 50),
		new THREE.MeshLambertMaterial({
			color: new THREE.Color(0x00ff00)
		})
	);

	box.position.set(0, 20, 0);
	scene.add(box);

	// sphere
	sphere1 = new THREE.Mesh(
		new THREE.SphereGeometry(50,20,20),
		new THREE.MeshBasicMaterial({
			color: new THREE.Color(0x666666)
		})
	);

	sphere1.position.set(100, 40, -150);
	scene.add(sphere1);

	// sphere
	sphere2 = new THREE.Mesh(
		new THREE.SphereGeometry(50,20,20),
		new THREE.MeshLambertMaterial({
			color: new THREE.Color(0x666666)
		})
	);

	sphere2.position.set(100, 40, 0);
	scene.add(sphere2);

	// sphere
	sphere3 = new THREE.Mesh(
		new THREE.SphereGeometry(50,20,20),
		new THREE.MeshPhongMaterial({
			color: new THREE.Color(0x666666)
		})
	);

	sphere3.position.set(100, 40, 150 );
	scene.add(sphere3);


	// plane
	plane = new THREE.Mesh(
		new THREE.PlaneGeometry(300, 300),
		new THREE.MeshLambertMaterial({
			color: new THREE.Color(0xff0000),
			side: THREE.DoubleSide
		})
	);

	plane.position.set(0, -10, 0);
	plane.rotation.x = 90 * Math.PI / 180;
	scene.add(plane);

　
	//light
	light = new THREE.DirectionalLight(0xffffff, 1);
	light.position.set(0, 100, 30);
	scene.add(light);

    ambient = new THREE.AmbientLight(0x404040);
	scene.add(ambient);

	//camera
	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
	camera.position.set(200, 100, 300);
	camera.lookAt(scene.position);

	//helper
	gridHelper = new THREE.GridHelper(500,250);
	scene.add(gridHelper);

	axisHelper = new THREE.AxisHelper(1000);
	scene.add(axisHelper);

	lightHelper = new THREE.DirectionalLightHelper(light, 20);
	scene.add(lightHelper);

	//controls
	controls = new THREE.OrbitControls(camera);
	controls.autoRotate = true;

	//renderer
	renderer = new THREE.WebGLRenderer({ antialias : true });
	renderer.setSize(width,height);
	renderer.setClearColor(0xefefef);
	renderer.setPixelRatio(window.devicePixelRatio);
	document.getElementById('stage').appendChild(renderer.domElement);


	function render(){
		requestAnimationFrame(render);
		
		controls.update();
		renderer.render(scene, camera);
	}
	render();

})();
</script>

</body>
</html>
