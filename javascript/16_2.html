<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebGL+HTML5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">



</head>
<body onload="main()">
<h1>WebGL</h1>

<section>
	<div>
		<h2>HelloCanvas</h2>
		<canvas id="webgl" width="400" height="400">
			Canvasをサポートしているブラウザを使用してくだい。
		</canvas>

	</div>
</section>


<script src="../lib/webgl/webgl-utils.js"></script>
<script src="../lib/webgl/webgl-debug.js"></script>
<script src="../lib/webgl/cuon-utils.js"></script>
<script>
	//頂点シェーダのプログラム
	var VSHADER_SOURCE =
		//x' = x cosβ - y sinβ
		//y' = y sinβ + y cosβ
		//z' = z
		'attribute vec4 a_Position;' +
		'uniform float u_CosB, u_SinB;' +
		'void main() {' +
		'	gl_Position.x = a_Position.x * u_CosB - a_Position.y * u_SinB;' +
		'	gl_Position.y = a_Position.x * u_SinB + a_Position.y * u_CosB;' +
		'	gl_Position.z = a_Position.z;' +
		'	gl_Position.w = 1.0;' +
		'}';

	//フラグメントシェーダのプログラム
	var FSHADER_SOURCE =
	'void main(){' +
	'	gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);'+
	'}'

	//回転の角度
	var ANGLE = 90.0;

	function main(){
		var canvas = document.getElementById('webgl');

		//WebGL描画用のコンテキストを取得
		var gl =getWebGLContext(canvas);

		if(!gl){
			console.log("WebGLコンテキストの取得に失敗");
			return;
		}

		//シェーダを初期化
		if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
			console.log("シェーダの初期化に失敗");
			return;
		}

		//頂点座標を設定
		var n = initVertexBuffers(gl);
		if(n < 0){
			console.log("頂点座標の設定に失敗")
			return;
		}

		//回転の計算に必要なデータを計算し、頂点シェーダに渡す。
		var radian = Math.PI * ANGLE / 180;
		var cosB = Math.cos(radian);
		var sinB = Math.sin(radian);

		var u_CosB = gl.getUniformLocation(gl.program, 'u_CosB');
		var u_SinB = gl.getUniformLocation(gl.program, 'u_SinB');
		if(!u_CosB || !u_SinB){
			console.log("u_CosBまたはu_SinBの格納場の取得に失敗");
			return;
		}

		gl.uniform1f(u_CosB, cosB);
		gl.uniform1f(u_SinB, sinB);

		//Canvasをクリアする色を設定
		gl.clearColor(0.0, 0.0, 0.0, 1.0);

		//クリアする
		gl.clear(gl.COLOR_BUFFER_BIT);

		//3点を描画
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}

	function initVertexBuffers(gl) {
		var vertices = new Float32Array([
			-0.5, -0.5,
			0.5, -0.5,
			0.0,0.5
			]);

		//頂点数
		var n = 3;

		//バッファオブジェクト作成
		var vertexBuffer = gl.createBuffer();
		if(!vertexBuffer){
			console.log("バッファオブジェクト生成に失敗");
			return -1;
		}

		//バッファオブジェクトをバインド
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);

		//バッファオブジェクトにデータを書き込む
		gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		if(a_Position < 0){
			console.log('a_Positionの格納場所の取得に失敗');
			return -1;
		}

		//a_Position変数にバッファオブジェクト割り当て
		gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);

		//バッファオブジェクトのバインド解除
		gl.bindBuffer(gl.ARRAY_BUFFER, null);

		//a_Position変数でのバッファオブジェクトの割り当てを有効にする
		gl.enableVertexAttribArray(a_Position);

		return n;
	}




</script>
</body>
</html>
