<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebGL+HTML5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">



</head>
<body onload="main()">
<h1>WebGL</h1>

<section>
	<div>
		<h2>HelloCanvas</h2>
		<canvas id="webgl" width="400" height="400">
			Canvasをサポートしているブラウザを使用してくだい。
		</canvas>
		<p id="nearFar">near,farの表示</p>

	</div>
</section>


<script src="../lib/webgl/webgl-utils.js"></script>
<script src="../lib/webgl/webgl-debug.js"></script>
<script src="../lib/webgl/cuon-matrix.js"></script>
<script src="../lib/webgl/cuon-utils.js"></script>
<script>
	//頂点シェーダのプログラム
	var VSHADER_SOURCE =
	  'attribute vec4 a_Position;\n' +
	  'attribute vec4 a_Color;\n' +
	  'uniform mat4 u_ProjMatrix;\n' +
	  'varying vec4 v_Color;\n' +
	  'void main() {\n' +
	  '	gl_Position = u_ProjMatrix * a_Position;\n' +
	  '	v_Color = a_Color;\n' +
	  '}\n';

	// フラグメントシェーダのプログラム
	var FSHADER_SOURCE =
	  '#ifdef GL_ES\n' +
	  'precision mediump float;\n' +
	  '#endif\n' +
	  'varying vec4 v_Color;\n' +
	  'void main() {\n' +
	  '	gl_FragColor = v_Color;\n' +
	  '}\n';

	function main(){
		var canvas = document.getElementById('webgl');

		// nearFar要素を取得する
		var nf = document.getElementById('nearFar');

		//WebGL描画用のコンテキストを取得
		var gl =getWebGLContext(canvas);
		if(!gl){
			console.log("WebGLコンテキストの取得に失敗");
			return;
		}

		//シェーダを初期化
		if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
			console.log("シェーダの初期化に失敗");
			return;
		}

		//頂点座標を設定
		var n = initVertexBuffers(gl);
		if(n < 0){
			console.log("頂点座標の設定に失敗")
			return;
		}
		//Canvasをクリアする色を設定
		gl.clearColor(0.0, 0.0, 0.0, 1.0);

		//u_ProjMatrix変数の格納場所を取得する
		var u_ProjMatrix = gl.getUniformLocation(gl.program, 'u_ProjMatrix');
		if(!u_ProjMatrix){
			console.log('u_ProjMatrixの格納場所の取得に失敗。');
			return;
		}

		//ビュー行列指定のための行列を作成
		var projMatrix = new Matrix4();

		//キー押下時のイベントハンドラ設定
		document.onkeydown = function(ev){
			keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf);
		};

		//描画
		draw(gl, n, u_ProjMatrix, projMatrix, nf);
	}

	function initVertexBuffers(gl) {
		var verticesColors = new Float32Array([
			//頂点座標と色）（RGBA）
			 
			//緑（奥）
			 0.0,  0.6, -0.4,  0.4,  1.0,  0.4,
			-0.5, -0.4, -0.4,  0.4,  1.0,  0.4,
			 0.5, -0.4, -0.4,  1.0,  0.4,  0.4,

			 //黄色（中）
			  0.5,  0.4, -0.2,  1.0,  0.4,  0.4,
			 -0.5,  0.4, -0.2,  1.0,  1.0,  0.4,
			  0.0, -0.6, -0.2,  1.0,  1.0,  0.4,

			 //青（手前）
			   0.0,  0.5,  0.0,  0.4,  0.4,  1.0,
			  -0.5, -0.5,  0.0,  0.4,  0.4,  1.0,
			   0.5, -0.5,  0.0,  1.0,  0.4,  0.4,
		]);
		
		//頂点数
		var n = 9;

		//バッファオブジェクト作成
		var vertexColorbuffer = gl.createBuffer();
		if(!vertexColorbuffer){
			console.log("バッファオブジェクト生成に失敗");
			return -1;
		}

		//頂点の座標と色をバッファオブジェクトに書き込む
		gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
		gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

		var FSIZE = verticesColors.BYTES_PER_ELEMENT;

		//a_Positionのバファオブジェクト割り当て、有効化
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
		if(a_Position < 0){
			console.log('a_Positionの格納場所の取得に失敗');
			return -1;
		}
		//a_Position変数にバッファオブジェクト割り当て
		gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);

		//バッファオブジェクトの割り当て有効化	
		gl.enableVertexAttribArray(a_Position);

		var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
		if(a_Color < 0) {
			console.log("a_Colorの格納場所の取得に失敗");
			return -1;
		}
		gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
		
		//バッファオブジェクトの割り当て有効化	
		gl.enableVertexAttribArray(a_Color);

		//バッファオブジェクトのバインド解除
		gl.bindBuffer(gl.ARRAY_BUFFER, null);
		
		return n;
	}

	//近平面、遠平面（x100）
	var g_near = 0;
	var g_far = 50;

	function keydown(ev, gl, n, u_ProjMatrix, projMatrix, nf){
		switch(ev.keyCode){
			case 39: g_near += 1; break; //右
			case 38: g_near -= 1; break; //左
			case 37: g_far += 1; break; //上
			case 40: g_far -= 1; break; //

			//余分な描画をしない処理
			default: return;
		}

		draw(gl, n, u_ProjMatrix, projMatrix, nf);
	}

	function draw(gl, n, u_ProjMatrix, projMatrix, nf){
		projMatrix.setOrtho(-1.0, 1.0, -1.0, 1.0, g_near/100, g_far/100);

		//投影行列をu_ProjMatrix変数に設定
		gl.uniformMatrix4fv(u_ProjMatrix, false, projMatrix.elements);


		//Canvasをクリア
		gl.clear(gl.COLOR_BUFFER_BIT);

		nf.innerHTML ='near: ' + g_near/100 + ', far: ' + g_far/100 ;

		//三角形描画
		gl.drawArrays(gl.TRIANGLES, 0, n);
	}

</script>
</body>
</html>
