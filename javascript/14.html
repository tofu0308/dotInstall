<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>three.js入門</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


</head>
<body>

	<div id="stage"></div>

<script src="../lib/three.min.js"></script>
<script src="../lib/VRControls.js"></script>
<script src="../lib/VREffect.js"></script>
<script src="../lib/webvr-polyfill.js"></script>
<script src="../lib/webvr-manager.js"></script>
<script>
(function(){
	'use strict';

	var scene;
	var box; //mesh
	var light;
	var ambient;
	var camera;

	var gridHelper;
	var axisHelper;
	var lightHelper;

	var renderer;
	var width = 500;
	var height = 250;
	var theata = 0;

	//scene
	scene = new THREE.Scene();

	//mesh = 物体
	// -geometory 形状
	// -material 材質
	box = new THREE.Mesh(
		new THREE.BoxGeometry(50, 50, 50),
		new THREE.MeshLambertMaterial({color:0xff0000})
	);
	box.position.set(0, 0, 0);
	scene.add(box);

	//light
	light = new THREE.DirectionalLight(0xffffff, 1);
	light.position.set(0, 100, 30);
	scene.add(light);

    ambient = new THREE.AmbientLight(0x404040);
	scene.add(ambient);

	//camera
	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
	camera.position.set(200, 100, 300);
	camera.lookAt(scene.position);

	//helper
	gridHelper = new THREE.GridHelper(500, 250);
	scene.add(gridHelper);

	axisHelper = new THREE.AxisHelper(1000);
	scene.add(axisHelper);

	lightHelper = new THREE.DirectionalLightHelper(light, 20);
	scene.add(lightHelper);


	//renderer
	renderer = new THREE.WebGLRenderer({ antialias : true });
	renderer.setSize(width,height);
	renderer.setClearColor(0xefefef);
	renderer.setPixelRatio(window.devicePixelRatio);
	document.getElementById('stage').appendChild(renderer.domElement);


	function render(){
		requestAnimationFrame(render);
		
		theata += 0.1;
		camera.position.x = Math.cos(THREE.Math.degToRad(theata)) * 300;
		camera.position.z = Math.sin(THREE.Math.degToRad(theata)) * 300;
		camera.lookAt(scene.position);
		//box.rotation.y += 0.01;
		renderer.render(scene, camera)
	}
	render();

})();
</script>

</body>
</html>
