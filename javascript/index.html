	//変数

	var s = "5" + 5; // "55"(文字列)

	/*
		条件分岐
		if(条件){
			true	
		}else{
			false
		}

		比較演算子
		><
		>= <=
		=== ==
		!== !=

		論理演算子
		AND　&&
		OR ||
		score > 60 && score < 80
	*/

	var score = 45;
	if( score > 60 ){
		console.log("ok");
	}else if( score > 40 ){
		console.log("soso...");
	}else{
		console.log("ng");
	}

	/*
		真偽値
			文字列：　空文字以外は　true

			undefind, null -> false
	*/

	if(x){

	/*
		三項演算子
		
		var a, b, c;

		if(条件){
			a = b;	
		}else{
			a = c;
		}
		a = (条件)?b:c;
	*/


	/*
	条件分岐
	switchh
	*/

	var signal ="kuro";

	switch(signal){
		case "red":
			console.log("stop");
			break;
		case "green":
		case "blue":
			console.log("go");
			break;
		case "yellow":
			console.log("slowdown");
			break;
		default:
			console.log("wrong");
	}


	/*
	ループ処理
	while
	do...while
	*/

	/*
	var i = 0;
	while(i < 10){
		console.log(i);
		i++;
	}

	break :loopを抜ける
	continue : ループ処理を一階スキップ

	*/

	var i = 200;
	do{
		console.log("do while" + i);
		i++;
	}while(i < 10);


	for (var i = 0; i<10; i++){
		if(i === 5){
			continue;
		}
		console.log("for" + i);
	}

	/*
	関数

	function 関数名(){

		処理
	}

	*/

	var hello =function (name){ //無名関数・匿名関数
		var message = "hello" + name;	//ローカル変数

		return message;
	};
	var greet = hello("tom");
	console.log(greet);
	//　console.log(message);

	//即時関数
	(function　hello2(name){
		console.log("hello2"　+ name)
	})("即時関数太郎");

	(function(){
		var	a = 10,
			b = 20;
			console.log(a + b);
	})();


	/*
		タイマー処理
		setInterval
		setTimeout
		clearTimeout
	*/

	var i = 0;
	function show(){
		console.log(i++);

		var tid = setTimeout(function(){
			show();
		},1000);
		if(i > 5){
			clearTimeout(tid);
		}
	}
	show();
