<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
	//変数
	var msg = "hello world";
	console.log(msg);

	//数値
	var x = 10*2;
	x = 10 % 4;
	x += 5;
	x ++;
	x--;

	console.log(x);

	//文字列
	var s ='it\'s a p\te\nn'

	var s ="hello" + "world"
	var s = "5" + 5; // "55"(文字列)

	console.log(s);


	</script>
</body>
</html>
