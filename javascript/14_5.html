<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>three.js入門</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">


</head>
<body>

	<div id="stage"></div>

<script src="../lib/three.min.js"></script>
<script src="../lib/OrbitControls.js"></script>

<script src="../lib/VRControls.js"></script>
<script src="../lib/VREffect.js"></script>
<script src="../lib/webvr-polyfill.js"></script>
<script src="../lib/webvr-manager.js"></script>
<script>
(function(){
	'use strict';

	var scene;

	var light;
	var ambient;

	var camera;

	var gridHelper;
	var axisHelper;
	var lightHelper;

	var controls;

	var count = 200;
	var i;
	var size;
	var box;

	var renderer;
	var width = 500;
	var height = 250;
	var theata = 0;

	//scene
	scene = new THREE.Scene();

	//light
	light = new THREE.DirectionalLight(0xffffff, 1);
	light.position.set(0, 100, 30);
	scene.add(light);

    ambient = new THREE.AmbientLight(0x404040);
	scene.add(ambient);
	
	//camera
	camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
	camera.position.set(200, 100, 300);
	camera.lookAt(scene.position);

	//helper
	gridHelper = new THREE.GridHelper(500,250);
	scene.add(gridHelper);

	axisHelper = new THREE.AxisHelper(1000);
	scene.add(axisHelper);


	//controls
	controls = new THREE.OrbitControls(camera);
	controls.autoRotate = true;

	//renderer
	renderer = new THREE.WebGLRenderer({ antialias : true });
	renderer.setSize(width,height);
	renderer.setClearColor(0xefefef);
	renderer.setPixelRatio(window.devicePixelRatio);
	document.getElementById('stage').appendChild(renderer.domElement);

	//picking
	for (var i = 0 ; i < count; i++) {
	 	size = Math.random() * 20 + 10;
	 	box = new THREE.Mesh(
		 	new THREE.BoxGeometry(size, size, size),
		 	new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff})
		 );
	 	box.position.set(
	 		Math.random() * 200 - 100,
	 		Math.random() * 200 - 100,
	 		Math.random() * 200 - 100
	 	);
	 	scene.add(box);
	 }




	function render(){
		requestAnimationFrame(render);
		
		controls.update();
		renderer.render(scene, camera);
	}
	render();

})();
</script>

</body>
</html>
