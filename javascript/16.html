<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebGL+HTML5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">



</head>
<body onload="main()">
<h1>WebGL</h1>

<section>
	<div>
		<h2>HelloCanvas</h2>
		<canvas id="webgl" width="400" height="400">
			Canvasをサポートしているブラウザを使用してくだい。
		</canvas>

	</div>
</section>


<script src="../lib/webgl/webgl-utils.js"></script>
<script src="../lib/webgl/webgl-debug.js"></script>
<script src="../lib/webgl/cuon-utils.js"></script>
<script>
	//頂点シェーダのプログラム
	var VSHADER_SOURCE =
		'attribute vec4 a_Position;' +
		'attribute float a_PointSize;' +
		'void main() {' +
		' gl_Position = a_Position;' +
		' gl_PointSize = a_PointSize;' +
		'}';

	//フラグメントシェーダのプログラム
	var FSHADER_SOURCE =
		'void main() {' +
		'gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);' +
		'}';

	function main(){
		var canvas = document.getElementById('webgl');

		//WebGL描画用のコンテキストを取得
		var gl =getWebGLContext(canvas);

		if(!gl){
			console.log("WebGLコンテキストの取得に失敗");
			return;
		}


		//シェーダを初期化
		if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
			console.log("シェーダの初期化に失敗");
			return;
		}

		//attribute変数の格納場所を取得
		var a_Position = gl.getAttribLocation(gl.program, 'a_Position');

		if(a_Position < 0 || a_PointSize < 0){
			console.log('a_Positionまたはa_PointSizeの格納場所の取得に失敗');
			return;
		}

		var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize');

		//attribute変数の点に座標を代入する
		gl.vertexAttrib3f(a_Position, 0.5, 0.0, 0.0);
		gl.vertexAttrib1f(a_PointSize, 10.0);

		//マウスクリック時に呼び出す関数（イベントハンドラ）を設定
		canvas.onmousedown = function(ev) {
			click(ev, gl, canvas, a_Position);
		};

		//Canvasをクリアする色を設定
		gl.clearColor(0.0, 0.0, 0.0, 1.0);

		//クリアする
		gl.clear(gl.COLOR_BUFFER_BIT);

	}

		//クリック座標を保存する配列
		var g_points =[];

		function click(ev, gl, canvas, a_Position) {
			var x = ev.clientX;
			var y = ev.clientY;
			var rect = ev.target.getBoundingClientRect();

			x = ((x - rect.left) - canvas.height/2)/(canvas.height/2);
			y = (canvas.width/2 - (y - rect.top))/(canvas.width/2);

			//座標を配列に保存
			g_points.push([x,y]);

			//clear
			gl.clear(gl.COLOR_BUFFER_BIT);

			var len = g_points.length;
			for (var i = 0; i < len; i++) {
				var xy = g_points[i];
				gl.vertexAttrib3f(a_Position, xy[0], xy[1], 0.0);

				//描画
				gl.drawArrays(gl.POINTS, 0, 1);
			}
		}

</script>
</body>
</html>
