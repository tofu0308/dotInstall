<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebGL+HTML5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">



</head>
<body onload="main()">
<h1>WebGL</h1>

<section>
	<div>
		<h2>HelloCanvas</h2>
		<canvas id="webgl" width="400" height="400">
			Canvasをサポートしているブラウザを使用してくだい。
		</canvas>

	</div>
</section>


<script src="../lib/webgl/webgl-utils.js"></script>
<script src="../lib/webgl/webgl-debug.js"></script>
<script src="../lib/webgl/cuon-utils.js"></script>
<script>
	//頂点シェーダのプログラム
	var VSHADER_SOURCE =
		'void main() {' +
		' gl_Position = vec4(0.75, 0.25, 0.0, 1.0);' +
		' gl_PointSize = 10.0;' +
		'}';

	//フラグメントシェーダのプログラム
	var FSHADER_SOURCE =
		'void main() {' +
		'gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);' +
		'}';

	function main(){
		var canvas = document.getElementById('webgl');

		//WebGL描画用のコンテキストを取得
		var gl =getWebGLContext(canvas);

		if(!gl){
			console.log("WebGLコンテキストの取得に失敗");
			return;
		}

		//Canvasをクリアする色を設定
		gl.clearColor(0.0, 0.0, 0.0, 1.0);

		//シェーダを初期化
		if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
			console.log("シェーダの初期化に失敗");
			return;
		}

		//クリアする
		gl.clear(gl.COLOR_BUFFER_BIT);

		//描画
		gl.drawArrays(gl.POINTS, 0, 1);

	}
</script>
</body>
</html>
