<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>WebVR はじめよう</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

<style>
	body {
		margin: 0;
	}

	canvas {
		height: 100%;
		width: 100%;
	}
</style>

</head>
<body>

<script src="../lib/three.min.js"></script>
<script src="../lib/VRControls.js"></script>
<script src="../lib/VREffect.js"></script>
<script src="../lib/webvr-polyfill.js"></script>
<script src="../lib/webvr-manager.js"></script>

<script>
	//シーン、カメラ、レンダラ
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(
		75, window.innerWidth / window.innerHeight, 0.1, 1000);
	var renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var controls = new THREE.VRControls(camera);
	controls.standing = true;

	var effect = new THREE.VREffect(renderer);
	effect.setSize(window.innerWidth, window.innerHeight);

	var manager = new WebVRManager(render, effect);

	window.addEventListener('resize' , onResize, true);
	window.addEventListener('vrdisplaypresentchange', onResize, true);

	//箱を設置
	var geometry = new THREE.BoxGeometry(1, 1, 1);
	var material = new THREE.MeshBasicMaterial({color:0xff0000})
	var cube = new THREE.Mesh(geometry, material);
	cube.position.set(0, 0, -5);
	scene.add(cube);
	//renderer.render(scene, camera);
	function render(){
		cube.rotation.x += 0.1;
		cube.rotation.y += 0.1;
		requestAnimationFrame(render);
		controls.update();
		// renderer.render(scene, camera);
		manager.render(scene, camera);
	}
	render();

	function onResize(e){
		effect.setSize(window.innerWidth, window.innerHeight);
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
	}

</script>


</body>
</html>
