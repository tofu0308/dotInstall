<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>

<style>
	body {
		margin: 10px auto;
	}

	#main {
		margin: 24px auto;
		width: 800px;
		text-align: center;
	}

	#main img {
		max-width: 640px;
	}	

	#thumb{
		width: 664px;
		margin: 0 auto;
	}

	

	.thumbImg {
		max-width: 160px;
		max-height: 120px;
		margin-right: 8px;
	}

	.thumbImg:nth-child(4n+4) {
		margin-right: 0;
	}
</style>

</head>
<body>
	<div id="thumb"></div>
	<div id="main"></div>


<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script>
	$(function(){
		var files = [
			'../img/01.jpg',
			'../img/02.jpg',
			'../img/03.jpg',
			'../img/04.jpg'
		];
		var img;
		//配列内の指定ファイル数だけloop
		for( var i = 0; i < files.length; i++) {
			img = $('<img>').attr('src' , files[i]).addClass('thumbImg');
			
			$('#thumb').append(img);
		}

		$('#main').append(
			$('<img>').attr('src' , files[0])
		);

		//サムネクリック
		$('.thumbImg').click(function(){
			//mainのimg　srcにクリックされたサムネのattributeをセット
			$('#main img').attr('src' , $(this).attr('src'));
		})

	});
</script>

</body>
</html>
